<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Plane Game</h1>
    <div id="gameContainer">
        <img id="character" src="images/plane.png" alt="Plane">
        <img id="collectible" src="images/star.png" alt="Star">
    </div>
    <div id="score">Score: 0</div>
    <button id="restartButton">Restart</button>
    <div id="instructions">
        <h2>How to Play</h2>
        <p>Use the arrow keys to move the plane:</p>
        <ul>
            <li><strong>Arrow Up:</strong> Move up</li>
            <li><strong>Arrow Down:</strong> Move down</li>
            <li><strong>Arrow Left:</strong> Move left</li>
            <li><strong>Arrow Right:</strong> Move right</li>
        </ul>
        <p>Collect the stars to increase your score. Click the "Restart" button to reset the game.</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
